name: Build Docs

on:
  pull_request:
    branches:
     master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: check out code with Node.js ${{matrix.node-version}}
      uses: action/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
    - name: npm install and build
      run: |
        npm install
        npm run build
        npm run build-storybook
    - name: git add, commit, push
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
      run: |
        git add .
        git commit -m 'chor(*): building docs'
        git push
      env:
        CI: true
